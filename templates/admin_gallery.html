  <div class="container"><br>
    <div class="row">
      <h3 style="border-bottom: 3px solid #000;padding-bottom:5px;"> Add Gallery </h3>
    </div>
  </div><br><br>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-12">

        <form method="post" action="/admin_gallery_save"  enctype ="multipart/form-data">
          <div class="form-group">
            <label> Banner Image 1 </label><br>
            <input type="file" name="col_one" required/>
          </div>

          <button class="btn btn-success"> Submit </button>
        </form>

      </div>
    </div>

  <div class="container"><br>

      <h3 style="border-bottom: 3px solid #000;padding-bottom:5px;"> Delete Gallery </h3>
    </div>
  </div><br><br>

  <div class="container">
    <div class="row">
      {% for i in hj %}
      <div class="col-lg-4 col-md-4 col-12">
        <img src="{{i.img_src}}" style="height:300px;width:300px;" ><br>
        <form method="post" action="/admin_gallery_del"  enctype ="multipart/form-data">
            <!-- <input type="file" name="col_one" required/> -->
          <input style="display:none;" name="slno" value="{{i.slno}}" />
          <button class="btn btn-danger"> Delete </button>
        </form>

      </div>
        {% endfor %}
    </div>
  </div>
