  <body class="text-center" style="background-color:black;"><br><br><br>

    <div class="col-lg-3 col-md-3 col-3"></div>

    <form class="form-signin" action="/signedup" method="post">
      <h1 class="h3 mb-3 font-weight-normal" style="color:white">Please sign in</h1><br>
      <h3 style="color:red"> {{log}} </h3>
      <div style="background-color:white;">
        <img class="mb-4" src="static/images/Logo.png" alt="" width="472" height="200">
      </div><br>


        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" name="user" placeholder="Username" required autofocus><br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Password" required><br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>


</form><br>
<a href="forgot_password" class="btn btn-danger btn-block" type="submit"> Forgot Password </a>
